<section class="section">
  <h2>BasketBall Counter Component</h2>
  <div class="selects">
    <select name="choice" #optionSelect class="selects__select">
      @for (option of optionList; track option.name) {
        <option value="{{ option.puntuation }}">
          {{ option.name }}
        </option>
      }
    </select>
    <div class="selects__buttons">
      <button
        type="button"
        (click)="submitDecision(optionSelect.value, 'Guest')"
        class="selects__button"
      >
        Guest
      </button>
      <button
        type="button"
        (click)="submitDecision(optionSelect.value, 'Home')"
        class="selects__button"
      >
        Home
      </button>
    </div>
  </div>
  <div class="counters">
    <div class="counter__guest">
      <p class="counter__guest__number">{{ guestCounter() }}</p>
      <p>Guest Counter</p>
    </div>
    <div class="counter__home">
      <p class="counter__home__number">{{ homeCounter() }}</p>
      <p>Home Counter</p>
    </div>
  </div>
</section>
