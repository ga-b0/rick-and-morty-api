<section class="section">
  <h2>Pokemon Selector Component</h2>
  <p class="section__paragraph">Select a Pok√©mon</p>
  <article class="images">
    <figure class="picture">
      <button class="picture__button" (click)="selectedPlayer(1)">
        <img
          #bulbasaur
          src="/bulbasaur.png"
          alt="Bulbasaur"
          class="default picture__image"
        />
      </button>
      <figcaption>Bulbasaur</figcaption>
    </figure>
    <figure class="picture">
      <button class="picture__button" (click)="selectedPlayer(2)">
        <img
          #charmander
          src="/charmander.png"
          alt="Charmander"
          class="default picture__image"
        />
      </button>
      <figcaption>Charmander</figcaption>
    </figure>
    <figure class="picture">
      <button class="picture__button" (click)="selectedPlayer(3)">
        <img
          #squirtle
          src="/squirtle.png"
          alt="Squirtle"
          class="default picture__image"
        />
      </button>
      <figcaption>Squirtle</figcaption>
    </figure>
  </article>
  @if (textToShowPlayerSelected() !== '') {
    <p class="text">{{ textToShowPlayerSelected() }}</p>
  }
</section>
